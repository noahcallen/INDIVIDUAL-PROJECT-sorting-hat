<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <h1 class="welcome">Welcome to Hogwarts!</h1>
  <div class="form-sort">
    <form class="row g-3">
      <h3 id="enter-name">Enter First Year's Name</h3>
      <div class="col-auto">
        <p id="student-form-prompt">Student:</p>
      </div>
      <div class="col-auto">
        <label for="student-input" class="visually-hidden">Student Name</label>
        <input type="name" class="form-control" id="student-name" placeholder="Harry Potter">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Sort!</button>
      </div>
    </form>
  </div>

  <div class="sort-btn">
    <h3>Filter Students</h3>
    <button class="btn btn-secondary" id="show-btn">All Students</button>
    <button class="btn btn-danger" id="gryf">Gryffindor</button>
    <button class="btn btn-warning" id="huff">Hufflepuff</button>
    <button class="btn btn-primary" id="rave">Ravenclaw</button>
    <button class="btn btn-success" id="slyth">Slytherin</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
